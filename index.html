<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="display">
            <input type="text" id="inputbox" value="" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="opr">%</button>
            <button type="button" class="opr">CE</button>
            <button type="button" class="opr">C</button>
            <button type="button" class="opr">DEL</button>
        </div>
        <div class="row">
            <button type="button" class="opr">1/x</button>
            <button type="button" class="opr">x²</button>
            <button type="button" class="opr">²√x</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button">9</button>
            <button type="button">8</button>
            <button type="button">7</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">+</button>
        </div>
        <div class="row">
            <button type="button" id="plusMinus">+/-</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqBtn">=</button>
        </div>
    </div>
<script src="main.js">
</script>
</body>

</html>
